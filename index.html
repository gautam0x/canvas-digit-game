<!DOCTYPE html>
<html lang='en'>

<head>
    <meta http-equiv='Content-Type' content='text/html; charset=utf-8' />

    <!-- Load Scrips -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.0.0/dist/tf.min.js"></script>
    <script src='vendor/opencv.js'></script>
    <script src='scripts/canvasDrawing.js'></script>
    <script src='scripts/processing.js'></script>
    <script src="scripts/math.js"></script>

    <!-- Load Stylesheet -->
    <link rel='stylesheet' href='css/styles.css'>
</head>

<body>
    <div id="header">
        <h1 id='title'>Canvas Digit Game</h1>
        <div id="score-board">
            <span>Total Score : </span><span id="score">0</span>
            <img id="up-down-image" />
        </div>
    </div>

    <div id="question">
        <span id="n1">1</span> + <span id="n2">1</span>
    </div>

    <div class="hero-image">
        <canvas height="260px" width="350px" id='my-canvas'></canvas>
    </div>

    <div id="button">
        <button id='submitButton' class='btn' value='Check'>Check Answer</button>
        <button id='ClearButton' class='btn' value='Clear'>Clear</button>
    </div>

    <script>
        loadTFModel();
        prepareCanvas();
        generateQuestion();
        document.getElementById('ClearButton').addEventListener('click', function () {
            clearCanvas();
        });
        document.getElementById('submitButton').addEventListener('click', function () {
            verifyAnswer();
            clearCanvas();
            generateQuestion();
        });
    </script>

</body>

</html>
