<!DOCTYPE html>
<html lang='en'>

<head>
    <meta http-equiv='Content-Type' content='text/html; charset=utf-8' />

    <!-- Load Scrips -->

    <script src='vendor/opencv.js'></script>
    <script src='scripts/canvasDrawing.js'></script>
    <script src='scripts/processing.js'></script>
    <script src="scripts/math.js"></script>
</head>

<body>

    <h1 id='title'>Canvas Digit Game</h1>

    <h2 id='question'><span id='n1'>_</span> + <span id='n2'>_</span> = </h2>

    <button id='submitButton' class='btn' value='Check'>Check Answer</button>

    <canvas id='my-canvas' width="900" height="300"></canvas>

    <script>
        loadTFModel();
        prepareCanvas();
        generateQuestion();

        document.getElementById('submitButton').addEventListener('click', function () {
            verifyAnswer();
            clearCanvas();
            generateQuestion();
        });
    </script>
